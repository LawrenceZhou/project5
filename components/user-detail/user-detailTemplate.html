<md-card>
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{user.name}}</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
		<div class="cs142Project5-item"><img src = "/images/location.png" class = "cs142Project5-icon"><div class = "cs142Project5-subHeader">Location:</div> {{user.location}}</div>
		<div class="cs142Project5-item"><img src = "/images/occupation.png" class = "cs142Project5-icon"><div class = "cs142Project5-subHeader">Occupation:</div> {{user.occupation}}</div>
		<div class="cs142Project5-item"><img src = "/images/description.png" class = "cs142Project5-icon"><div class = "cs142Project5-subHeader">Description:</div> {{user.description}}</div>
    </md-card-content>
    <md-card-actions layout="column" layout-align="start">
      <md-button><a href="#/photos/{{user._id}}" class = "cs142Project5-view">View the photos</a></md-button>
    </md-card-actions>
</md-card>
